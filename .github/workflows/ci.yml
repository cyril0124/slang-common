name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget tar
        
    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest
        
    - name: Install Conan
      run: |
        pip3 install conan
        
    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.conan2
          conan_installed
        key: ${{ runner.os }}-conan-${{ hashFiles('**/conanfile.py') }}
        restore-keys: |
          ${{ runner.os }}-conan-
          
    - name: Initialize project (install dependencies)
      run: |
        xmake r init
        
    - name: Build main target
      run: |
        xmake build slang-syntax-viewer
        xmake build xmr-eliminate
        
    - name: Build tests
      run: |
        xmake build tests
        
    - name: Run tests
      run: |
        ./tests/run_tests.sh --reporter compact --success
